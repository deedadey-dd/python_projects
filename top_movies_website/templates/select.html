{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for num in range(0, results) %}
  <p>
    <a href="{{ url_for('adding', num=num) }}"> {{ data['results'][num]['original_title'] }} - {{ data['results'][num]['release_date'][:4] }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
